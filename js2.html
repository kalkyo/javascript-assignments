<body>

    <div class="container" id="main">
        <!-- Javascript Assignment -->
        <h1>Number of Steps to Hee Haw</h1>
        <!-- Number Entered -->
        <div class="form-group">
            <label for="number">Enter a number</label>
            <input type="text" class="form-control " id="number" placeholder="Enter number here"
                   name="number">
        </div>
        <!-- Button -->
        <div>
            <button onclick="heeHaw()" class="btn">Submit</button>
            <p id="err-number"></p>
        </div>

        <!-- Results -->
        <p id="message"></p>
    </div>
